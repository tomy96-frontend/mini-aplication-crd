<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container-fluid d-flex align-items-center min-vh-100">



        <div class="container my-border p-1 d-flex flex-column justify-content-center text-center rounded-1">
            <div class="row  my-content-bg">
                <!--List section-->
                <div class="d-flex flex-row text-center flex-wrap" id="ice-cream-items"></div>
                <h3 class="m-4 w-50 d-flex justify-content-center my-shadow">Add new ice cream:</h3>
                <!--Input section-->
                <form id="create-ice-cream" class="p-2 ">
                    <label class="w-45  m-2">
                        Name:
                        <input class="form-control my-shadow" type="text" name="name">
                    </label>
                    <label class="w-45 m-2">
                        Price:
                        <input class="form-control my-shadow" type="number" name="price">
                    </label>
                    <label class="w-100 my-3 d-flex justify-content-center flex-column">
                        In stock?
                        <input class="form-check" type="checkbox" name="Stock">
                    </label>
                    <button class="btn my-btn w-10 shadow " type="submit">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="/js/App.js"></script>
</body>

</html>
